<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="1000" viewBox="0 0 2000 1000" role="img" aria-labelledby="title desc">
  <title id="title">Izumie Neon Logo</title>
  <desc id="desc">Centered neon glowing text "Izumie" on a transparent background.</desc>

  <defs>
    <!-- neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="blur1"/>
      <feColorMatrix in="blur1" type="matrix"
        values="0 0 0 0 0.35
                0 0 0 0 0.15
                0 0 0 0 0.7
                0 0 0 0.9 0" result="col1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="32" result="blur2"/>
      <feColorMatrix in="blur2" type="matrix"
        values="0 0 0 0 0.05
                0 0 0 0 0.02
                0 0 0 0 0.12
                0 0 0 0.6 0" result="col2"/>
      <feMerge>
        <feMergeNode in="col2"/>
        <feMergeNode in="col1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- gradient for text -->
    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#A46CFF"/>
      <stop offset="50%" stop-color="#5B8BFF"/>
      <stop offset="100%" stop-color="#39E0FF"/>
    </linearGradient>
  </defs>

  <!-- "Izumie" text centered -->
  <g text-anchor="middle" dominant-baseline="middle" transform="translate(1000,500)">
    <!-- glowing layer -->
    <text font-family="Orbitron, 'Russo One', 'Segoe UI', sans-serif"
          font-weight="700" font-size="220"
          fill="url(#textGrad)" style="letter-spacing:3px; filter:url(#neonGlow);">
      Izumie
    </text>
    <!-- dark outline -->
    <text font-family="Orbitron, 'Russo One', 'Segoe UI', sans-serif"
          font-weight="700" font-size="220"
          fill="none" stroke="rgba(10,12,20,0.85)" stroke-width="7" style="letter-spacing:3px;">
      Izumie
    </text>
    <!-- light inner stroke -->
    <text font-family="Orbitron, 'Russo One', 'Segoe UI', sans-serif"
          font-weight="700" font-size="220"
          fill="none" stroke="rgba(120,180,255,0.5)" stroke-width="1.6" style="letter-spacing:3px;">
      Izumie
    </text>
  </g>

</svg>
